<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">brat</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hmph</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">angry</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">weak</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">power</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">runt</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">ha</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">super</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">9000!</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/vvgn400_vs_ght.ogg"></audio>
  <audio data-key="83" src="sounds/vvgn401_vs_gkn.ogg"></audio>
  <audio data-key="68" src="sounds/vvgn400_vs_trs.ogg"></audio>
  <audio data-key="70" src="sounds/vvgn404_vs_tnn.ogg"></audio>
  <audio data-key="71" src="sounds/vvgn400_vs_frn.ogg"></audio>
  <audio data-key="72" src="sounds/vvgn400_vs_krn.ogg"></audio>
  <audio data-key="74" src="sounds/vvgn405_vs_gnn.ogg"></audio>
  <audio data-key="75" src="sounds/vvgn400_vs_gks.ogg"></audio>
  <audio data-key="76" src="sounds/its-over-9000.mp3"></audio>

<script>

    function playsound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
    };

    function removeTransition(e) {
        if (e.propertyName !== 'transform') return;

        this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playsound);
</script>


</body>
</html>
